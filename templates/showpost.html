{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="heading-text heading-text-post">{{ post.title }}</h1>
    <h4 class="heading-text heading-text-post">{{ post.subtitle }}</h4>
    <div class="text-body">
        <p>{{ post.body|safe }}</p>
    </div>
    {% if logged_in.is_authenticated %}
    {% if current_user.id == 1 or current_user.id == 2 %}
    <div>
        <a href="{{ url_for('edit_post', post_id = post.id) }}"><button type="button" class="btn btn-primary btn-sm post-button">Edit post</button></a>
    </div>
    {% endif %}
    {% endif %}
</div>
{% endblock %}
